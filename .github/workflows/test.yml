name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: 
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.10']
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
      
      - name: pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            pip-      
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}


      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_KEY }}' 

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 363.0.0'
    
      - name: 'Use gcloud CLI'
        run: 'gcloud info'          
          
      - name: Create config-local folder
        run: |
                mkdir config-local
      
      - name: Copy GCP credentials
        run: |
                echo '${{ secrets.GCP_SERVICE_KEY }}' > ./config-local/collab-data-463313-c340ad86b28e.json
      
      - name: set environment variables
        run: |
                export GOOGLE_APPLICATION_CREDENTIALS="$(pwd)/config-local/collab-data-463313-c340ad86b28e.json"
                export GITHUB_ACTION=true
           
      - name: Install UV (faster package installer)
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install CPU-only PyTorch (save disk space in CI)
        run: |
          uv pip install --system torch==2.3.1 torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Install dependencies
        run: |
          uv pip install --system -e .[dev]
      
      - name: Run tests
        env:
          MKL_NUM_THREADS: 1
        run: ./scripts/test.sh
