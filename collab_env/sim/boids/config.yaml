
simulator:
  walking: False
  num_agents: 20
  num_episodes: 2
  num_frames: 20
  show_box: True
  run_main_folder: "collab_env/sim/runs"
  run_sub_folder_prefix: "boids_sim_run"

visuals:
  store_video: True
  show_visualizer: False
  width: 1920
  height: 1027

environment:
  max_dist_from_center: 3
  box_size: 300
  scene_scale: 200.0
  target_speed: 0.1

agent:
  min_ground_separation: 3.0
  min_separation: 4.0
  neighborhood_dist: 20.0
  separation_weight: 3.0
  alignment_weight: 0.5
  cohesion_weight: 0.1
  ground_weight: 1.0
  target_weight: 0.0
  max_speed: 0.8
  max_force: 0.1

files:
    mesh_scene: 'meshes/query-tree.ply'
    output_folder_prefix: 'boids_sim_runs'