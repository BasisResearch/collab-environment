
simulator:
  walking: True
  num_agents: 20
  num_episodes: 1
  num_frames: 5
  target_creation_time: 2000
  show_box: True
  run_main_folder: "tests/sim-runs"
  run_sub_folder_prefix: "boids_sim_run-2"

logging:
  logfile_prefix: 'logfile'
  log_level: 'ERROR'
  logging: False
  log_functions: []

visuals:
  store_video: True
  show_visualizer: True
  width: 1280
  height: 720
  video_codec: '*mpv4'
  video_fps: 20
  video_file_extension: 'mp4'
  agent_shape: 'cone'
  agent_color: [0, 1, 0]
  agent_scale: 2.0
  target_scale: 2.0

environment:
  max_dist_from_center: 3
  box_size: 350
  scene_scale: 200.0
  scene_position: [175, 20, 175]
  target_speed: 0.1

agent:
  min_ground_separation: 3.0
  min_separation: 4.0
  neighborhood_dist: 20.0
  separation_weight: 3.0
  alignment_weight: 0.5
  cohesion_weight: 0.1
  ground_weight: 1.0
  target_weight: 0.0001
  max_speed: 0.8
  min_speed: 0.1
  max_force: 0.1
  mean_init_velocity: 1.0
  variance_init_velocity: 0.2

meshes:
    # mesh_scene: 'meshes/Open3dTSDFfusion_mesh.ply'
    mesh_scene: 'meshes/query-tree.ply'
    scene_angle: [-90.0, 0.0, 0.0]
    # mesh_scene: 'meshes/example_mesh.ply'
    #scene_angle: [-10.0, 0.0, -115.0]

files:
    output_folder_prefix: 'boids_sim_runs'