steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/spatial-dashboard'
      - '-f'
      - 'scripts/deploy/Dockerfile.dashboard'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/spatial-dashboard'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'spatial-analysis-dashboard'
      - '--image'
      - 'gcr.io/$PROJECT_ID/spatial-dashboard'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:us-central1:spatial-analysis-db'
      - '--set-env-vars'
      - 'DB_BACKEND=postgres,POSTGRES_DB=tracking_analytics,POSTGRES_USER=postgres,POSTGRES_HOST=/cloudsql/$PROJECT_ID:us-central1:spatial-analysis-db'
      - '--set-secrets'
      - 'POSTGRES_PASSWORD=postgres-password:latest'

images:
  - 'gcr.io/$PROJECT_ID/spatial-dashboard'
